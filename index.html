<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="calculator-container">
        <div class="result">
            <span operand-area>0</span>
        </div>

        <div class="buttons">
            <button all-clear-button class="item item1 clear">AC</button>
            <button sign-button class="item item1 negative">+/-</button>
            <button operation-button class="item item1 percent sign">%</button>
            <button operation-button class="item items3 sign">/</button>
            <button num-button class="item numbers">7</button>
            <button num-button class="item numbers">8</button>
            <button num-button class="item numbers">9</button>
            <button operation-button class="item items3 sign">x</button>
            <button num-button class="item numbers">4</button>
            <button num-button class="item numbers">5</button>
            <button num-button class="item numbers">6</button>
            <button operation-button class="item items3 sign">-</button>
            <button num-button class="item numbers">1</button>
            <button num-button class="item numbers">2</button>
            <button num-button class="item numbers">3</button>
            <button operation-button class="item items3 sign">+</button>
            <button num-button class="item itemZero numbers">0</button>
            <button num-button class="item numbers">.</button>
            <button equal-button class="item items3 equals">=</button>
        </div>
    </div>
</body>

</html>
